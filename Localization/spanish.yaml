beardlib_mod_optional_version: "Versión opcional"
beardlib_mod_optional_version_help: | 
    Elegir una versión opcional cambiará tus actualizaciones automáticas a esa versión en específico.
    Es probable que éstas se encuentren en una fase experimental, por lo que pueden contener nuevas funciones y errores.
