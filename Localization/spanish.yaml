beardlib_show_errors_dialog_help: |
    Si un mod tiene un error crítico (Por ejemplo: por tener BeardLib desactualizado) mientras carga, generalmente se te informará al respecto.
    De esta forma, puedes elegir actualizar el mod o eliminarlo.
    Nota: Deberías mantenener esta opción activada mientras usas el 'Modo desarrollador'.
